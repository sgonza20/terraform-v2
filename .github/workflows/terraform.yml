name: Terraform

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-prod:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: us-east-1

      - name: Initialize Terraform (Prod)
        run: terraform init -backend-config=./environments/prod/backend-prod.tf

      - name: Terraform Plan (Prod)
        run: terraform plan -var-file=./environments/prod/terraform.tfvars

      - name: Terraform Apply (Prod)
        run: terraform apply -var-file=./environments/prod/terraform.tfvars --auto-approve

  terraform-dev:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
         
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-east-1

      - name: Initialize Terraform (Dev)
        run: terraform init -backend-config=./environments/dev/backend-dev.tf

      - name: Terraform Plan (Dev)
        run: terraform plan 

      - name: Terraform Apply (Dev)
        run: terraform apply --auto-approve
